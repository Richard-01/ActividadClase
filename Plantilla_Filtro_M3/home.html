<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Libs imports -->
    <link rel="stylesheet" href="css/libs/bootstrap.min.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/global/index.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">
            <img src="assets/img/logo.webp" alt="" height="50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Sing In</a>
              </li>
            </ul>
            <form class="row">
              <div class="col-4">
                <label for="modality-filter" class="form-label text-white"
                  >Search Titles</label
                >

                <input
                  class="form-control me-2"
                  type="text"
                  placeholder="Search"
                  aria-label="Search"
                  id="search"
                />
              </div>
              <div class="col-4">
                <label for="modality-filter" class="form-label text-white"
                  >Modality</label
                >
                <select
                  class="form-select w-100"
                  aria-label="Select Modality"
                  id="modalityFilter"
                >
                  <option selected value="">Selected one Modality</option>
                  <option value="Remote">Remote</option>
                  <option value="In person">In person</option>
                </select>
              </div>

              <div class="col-4 d-flex align-items-end">
                <button id="btnSearch" class="btn btn-outline-light">
                  Search
                </button>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container" id="containerCards">

    </div>

    <!-- Bootstrap imports -->
    <script src="js/libs/bootstrap.bundle.min.js"></script>
    <script src="js/libs/home/home.js" type="module"></script>
  </body>
</html>
